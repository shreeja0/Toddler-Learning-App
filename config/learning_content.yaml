# Learning Content Configuration
# This file defines all learning modules and their content

modules:
  colors:
    display_name: "Colors"
    repeat_count: 3  # Number of times to repeat each item before moving to next
    items:
      - name: "Red"
        color: [255, 0, 0]
        audio_hint: "This is red!"
      
      - name: "Blue"
        color: [0, 0, 255]
        audio_hint: "This is blue!"
      
      - name: "Green"
        color: [0, 255, 0]
        audio_hint: "This is green!"
      
      - name: "Yellow"
        color: [255, 255, 0]
        audio_hint: "This is yellow!"
      
      - name: "Orange"
        color: [255, 165, 0]
        audio_hint: "This is orange!"
      
      - name: "Purple"
        color: [128, 0, 128]
        audio_hint: "This is purple!"

